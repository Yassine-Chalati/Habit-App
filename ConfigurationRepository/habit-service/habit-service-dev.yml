server:
  port: 8002

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/menara-user-service
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mvc:
    format:
      date: dd/MM/yyyy

management:
  endpoints:
    web:
      exposure:
        include: health